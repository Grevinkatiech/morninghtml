<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Registration form</h2>
<form action="">
    <label for="fname">FirstName</label>
    <input type="text"id="fname"placeholder="Enter First Name"><br>
    <label for="lname">Lastname</label>
    <input type="text"id="lname"placeholder="Enter Last Name"><br>
    <label for="dor">Date of registration</label>
    <input type="date"id="dor"><br>
    <label for="upload image">upload image</label>
    <input type="file"id="upload image">
    <label for="course">course Taken</label>
    <select name="course" id="course">
        <option value="Full stack Software">Fullstack</option>
        <option value="python">python</option>
        <option value="javascript">javascript</option>
        <option value="Android">Android</option>



    </select><br>
    gender
    <label for="male">male</label>
    <input type="radio"id="male"name="gender"><br>
    <label for="female">female</label>
    <input type="radio"id="female"name="gender"><br>
    <label for="others">others</label>
    <input type="radio"id="female"><br>
    <label for="Email">Email Address</label>
    <input type="email"id="email"placeholder="enter email address"><br>
    <label for="pass">Password</label>
    <input type="password"id="pass"placeholder="input password"><br>
    <input type="submit"value="login here"><br>
    


</form>
</body>
</html>
